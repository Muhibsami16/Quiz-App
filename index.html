<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="bg-blue-500 w-full h-screen flex justify-center items-center ">

        <div class="bg-white w-100 h-130 rounded-lg p-0  ">
            <h1 class="text-5xl font-bold text-center text-emerald-400  ">Quiz App</h1>
            <div class="bg-blue-400 w-100 h-10 flex mt-4 ">
                <p class=" p-2 text-white text-xl  " id="timer">02:00</p>
                <!-- <p class=" pb-8 ml-50 mt-2 mb-4">Total Question:1/10</p> -->
                <p id="questionCounter" class="pb-8 ml-45 mt-2 mb-4 text-white">Total Question: <span
                        id="currentQuestion">1</span>/10</p>

            </div>

            <div>
                <p class="mt-5 mx-2 text-xl " id="question">1: What is HTML</p>

            </div>
            <div class="mt-4 ml-3 text-lg ">
                <ul>
                    <li>
                        <input type="radio"
                            class="answer mt-4 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                            id="option-a" name="quiz-options">
                        <label for="option-a" id="text_option_a">Option A</label>
                    </li>
                    <li>
                        <input type="radio"
                            class="answer mt-4 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                            id="option-a" name="quiz-options">
                        <label for="option-b" id="text_option_b">Option B</label>
                    </li>
                    <li>
                        <input type="radio"
                            class="answer mt-4 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                            id="option-a" name="quiz-options">
                        <label for="option-c" id="text_option_c">Option C</label>
                    </li>
                    <li>
                        <input type="radio"
                            class="answer mt-4 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                            id="option-a" name="quiz-options">
                        <label for="option-d" id="text_option_d">Option D</label>
                    </li>
                </ul>
            </div>

            <div class="mt-22 mx-40">
                <button type="button"
                    class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                    id="submit">Submit</button>
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="app.js"></script>
</body>

</html>
