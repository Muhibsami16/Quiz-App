<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="bg-blue-500 w-full h-screen flex justify-center items-center p-4">

        <div class="bg-white w-full max-w-2xl rounded-lg p-6">
            <h1 class="text-4xl md:text-5xl font-bold text-center text-emerald-400">Quiz App</h1>
            <div class="bg-blue-400 w-full h-12 flex items-center justify-between mt-4 px-4 rounded">
                <p class="text-white text-lg" id="timer">02:00</p>
                <p id="questionCounter" class="text-white text-lg">Total Question: <span
                        id="currentQuestion">1</span>/10</p>
            </div>

            <div class="mt-6">
                <p class="text-xl text-center" id="question">1: What is HTML</p>
            </div>
            <div class="mt-6">
                <ul class="space-y-4">
                    <li>
                        <input type="radio"
                            class="answer w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                            id="option-a" name="quiz-options">
                        <label for="option-a" id="text_option_a" class="ml-2 text-lg">Option A</label>
                    </li>
                    <li>
                        <input type="radio"
                            class="answer w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                            id="option-b" name="quiz-options">
                        <label for="option-b" id="text_option_b" class="ml-2 text-lg">Option B</label>
                    </li>
                    <li>
                        <input type="radio"
                            class="answer w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                            id="option-c" name="quiz-options">
                        <label for="option-c" id="text_option_c" class="ml-2 text-lg">Option C</label>
                    </li>
                    <li>
                        <input type="radio"
                            class="answer w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                            id="option-d" name="quiz-options">
                        <label for="option-d" id="text_option_d" class="ml-2 text-lg">Option D</label>
                    </li>
                </ul>
            </div>

            <div class="mt-8 flex justify-center">
                <button type="button"
                    class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                    id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
